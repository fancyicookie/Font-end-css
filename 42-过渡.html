<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 宽度200-->600，花费1秒 */
            /* transition: width 1s; */
            /* transition: background-color 3s; */
            transition: all 3s;
        }

        .box:hover {
            width: 600px;
            background-image: url(./images/chi.jpeg);
        }
    </style>
</head>
<body>
    
    <!-- 
        transition 常常配合hover使用，增强交互体验
            过渡属性 all: 所有能过渡的属性，例如width height
            过渡时长 数字+s
     -->
     <div class="box">

     </div>
</body>
</html>
