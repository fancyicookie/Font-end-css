<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 块:独占一行, 宽度默认是父级100%, 添加宽高都生效 */
        div {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* 转换为行内块 */
        display: inline-block;
        /* 转换为行内，高宽不生效 */
        /* display: inline; */
        }

        /* 行内：不换行，设置宽高不生效，尺寸和内容一直 */
        span {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 转换成块 */
            /* display: block; */
            /* 转换成行内块 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>11111</div>
    <div>22222</div>

    <span>span</span>
    <span>span</span>
</body>
</html>
