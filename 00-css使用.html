<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css注释 */
        /* 选择器 {css属性} */
        /* 选择器：查找标签 */
        p {
            /* 字体颜色 */
            color: red;
            /* 字体大小 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: bisque;
            
            /* p区域的高和宽 */
            width: 400px;
            height: 400px;

        }
    </style>
</head>
<body>
    <!-- 内嵌式 -->
    <p>这是一个p标签</p>
</body>
</html>
