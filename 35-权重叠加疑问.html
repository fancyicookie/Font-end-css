<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重相同时，重叠性比较</title>
    <style>
        .c1 .c2 div {
            color: blue;
        }

        div #box3 {
            color: green;
        }

        #box1 div {
            color: rgb(255, 157, 0);
        }
    </style>
</head>
<body>
    <div id="box1" class="c1">
        <div id="box2" class="c2">
            <div id="box3" class="c3">
                这行文本是什么颜色？   <!--黄色 why，我觉得绿色更准确的样子，而且黄色的不是继承！-->
            </div>
        </div>
    </div>

    <div class="father">
        <p class="son">
            <span>
                文字  <!--这个div p 就是继承-->
            </span>
        </p>
    </div>
</body>
</html>
