<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 内减模式：这个加 css3特有 */
            /* 所有的标签都可能有内外边距 */
            box-sizing: border-box
        }

        .news {
            width: 500px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 40px 30px 0;
        }

        h2 {
            font-size: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 9px;
            /* 行高是1倍，就是字号的大小 为什么设置这个？*/
            /* 没有设置行高时，h2内容大小是438*40；设置行高之后是438*50 */
            /* 默认和.news里的外边距一样的高度 */
            line-height: 1;
        }

        /* 去掉列表的符号 */
        ul {
            list-style: none;
        }
        .news li {
            height: 50px;
            border-bottom: 1px dashed #ccc;
            padding-left: 27px;
            line-height: 50px;
        }

        .news a {
            text-decoration: none;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="news">
        <h2>最新文字/New Articles</h2>
        <ul>
            <li><a href="#">网页设计</a></li>
            <li><a href="#">体验JavaScript</a></li>
            <li><a href="#">设计师的梦想</a></li>
            <li><a href="#">jquery的链式编程是什么</a></li>
            <li><a href="#">新闻标题类</a></li>
        </ul>
    </div>
</body>
</html>
