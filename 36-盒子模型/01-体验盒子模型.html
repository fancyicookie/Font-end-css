<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 边框线 */
            border: 2px solid #000;
            /* 内边距：内容和文字之间的距离 盒子的里面*/
            padding: 20px;
            /* 外边距：出现在两个盒子之间，盒子的外面 */
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>内容</div>
    <div>内容</div>
</body>
</html>
