<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航</title>
    <style>
        div {
            height: 40px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px solid #edeef0;
        }
        .nav a {
            /* 固定宽度，可能会发生导航字数变化超出限制宽度的情况 */
            /* width: 80px; */
            /* 加左右距离可以解决这个问题 */
            padding: 0px 16px;
            height: 40px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
            color: #4c4c4c;
            font-size: 12px;
            
        }
        .nav a:hover {
            background-color: #edeef0;
            color: #ff8400;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">新浪</a>
        <a href="#">新浪导航新浪导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
    </div>
</body>
</html>
