<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 如果是复合选择器，此时需要通过权重叠加计算方法 */
        /* (行内，id，类，标签) 选择器的个数*/
        /* !important如果不是继承，则权重最高，慎用 */

        /* 权重相同时，保证重叠性 */

        /* (0,1,0,1) */
        div #first {
            color: red;
        }
        /* (0,0,2,0) */
        .father .son {
            color: green;
        }
        /* (0,0,1,1) */
        .father p {
            color: blue;
        }
        /* (0,0,0,2) */
        div p {
            color: pink;
        }
        
    </style>
</head>
<body>
    <div class="father">
        <p class="son" id="first">div里的p标签</p>
    </div>
</body>
</html>
