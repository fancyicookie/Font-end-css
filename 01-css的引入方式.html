<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 关系：样式表---外联式 -->
    <link rel="stylesheet" href="./css/mycss.css">

    <!-- 内嵌式 -->
    <style>
        span {
            background-color: aquamarine;
            /* color: blue; */
        }
    </style>
</head>
<body>
    <!-- css引入方式
        行内式
        内嵌式
        外联式 -->
    <!-- 行内式 > 内嵌式 > 外联式 -->
    
    <!-- 外联式 -->
    <p>这是p标签</p>
    
    <!-- 内嵌式 -->
    <span>这是span标签</span>

    <!-- 行内式 -->
    <div style="color: rgb(101, 170, 121);">这是div标签</div>
</body>
</html>
