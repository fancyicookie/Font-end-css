<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 块:独占一行, 宽度默认是父级100%, 添加宽高都生效 */
        div {
        width: 500px;
        height: 200px;
        background-color: pink;
        }
    </style>
</head>
<body>
    <div>11111</div>
    <!-- 宽度默认与父级宽度一致 div与body一致 -->
    <div>22222</div>
</body>
</html>
