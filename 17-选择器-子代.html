<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 空格隔开的是后代,儿子,孙子,重孙子 */
        /* div a {
            color: rgb(16, 118, 84);
        } */

        div>a {
            color: red;
        }

        div>p>a {
            color: rgb(91, 91, 8);
        }
    </style>
</head>
<body>
    <div>
        父级
        <a href="#">这是div里的a</a>
        <p>
            <a href="#">这是div里面的p里的a</a>
        </p>
    </div>
</body>
</html>
