<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内：一行多个，可以设置宽高 */
        img {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* vertical-align:middle; */
        }

        input {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* vertical-align:middle; */
        }
    </style>
</head>
<body>
    <img src="./images/girl.jpeg" alt="">
    <img src="./images/iu.jpg" alt="">
    <!-- <input type="text"> -->

    <!-- input本身有框的宽和高，所以显示为208,206 -->
    <!-- img和input并列过程中，img会比input要高一半，为什么 -->
    <!-- 原因：input有边框属性 vertical-align自动默认baseline
    两个元素都是线性元素 会默认基线对齐的，也就是图片的底部会跟input框内部文字的基线对齐，
    所以会出现这种情况，给它设置浮动，会使图片块状化，脱离了正常文档流，就不受线性元素限定了 -->
    <!-- 解决方法：使用 vertical-align:middle; -->
</body>
</html>
