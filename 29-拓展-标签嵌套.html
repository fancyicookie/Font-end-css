<body>
    <!-- 块级元素一般作为大容器，可以嵌套：文本、块级元素、行内元素、行内块元素等 -->
        <!-- 但是p标签中不要嵌套div、p、h等块级元素 -->
    <!-- a标签内部可以嵌套任意元素 -->
        <!-- 但是a标签中不能嵌套a标签 -->
    
    <p><h1>p标签中的h1，浏览器自动容错了</h1></p>
    <a href="#"><a href="#">a标签嵌套a标签</a></a>
