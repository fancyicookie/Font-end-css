<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 结构：#id属性值 {css属性名：属性值} */
        /* id选择器一般结合js使用 */
        #blue {
            color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 所有标签上都有id属性 -->
    <!-- id属性类似身份证号码，这一个页面是唯一的，一般不可重复 -->
    <!-- 一个标签上只能有一个id属性值 -->

    <!-- id多个可以使用，但不符合语法规范，后续容易出错，而且id用于js -->
    <div id="blue">这个div是蓝色</div>
    <span id="blue">这个span是蓝色</span>
</body>
</html>
