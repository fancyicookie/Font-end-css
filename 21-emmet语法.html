<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 30px;
            /* 提示css属性,单词首字母 */
            font-weight: normal;
            width: 300px;
            height: 400px;
            line-height: 32px;
        }
    </style>
</head>
<body>
    <div></div>
    <h1></h1>

    <!-- 生成div 带类名 -->
    <div class="box"></div>
    <p class="box"></p>
    
    <div id="box"></div>

    <p class="red" id="one"></p>

    <ul>
        <li></li>
    </ul>

    <div>
        <p></p>
    </div>

    <!-- ul>li{li的内容}*3 -->
    <ul>
        <li>li的内容</li>
        <li>li的内容</li>
        <li>li的内容</li>
    </ul>

    <!-- ul>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
