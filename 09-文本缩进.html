<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 属性名: text-indent
           取值:
             数字+px
             数字+em(推荐: 1em = 当前标签的font-size的大小) */
        p {
            /* text-indent: 50px; */
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <p>
        我承认这种生活有其社会价值，我明白循规蹈矩未必不是幸福。但血气方刚的我想踏上更为狂野
        不羁的旅途。我认为我应该提防这些安逸的欢乐。我心里渴望过上更危险的生活。我随时愿意奔
        赴陡峭险峻的山岭和暗流汹涌的海滩，只要我能拥有改变——改变和意料之外的事物带来的刺激。
    </p>
</body>
</html>
