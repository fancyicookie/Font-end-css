<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            position: relative;
            margin: auto;
            width: 300px;
            height: 300px;
        }

        .mask {
            position: absolute;
            left: 0;
            bottom: 0;
            /* 绝对定位的盒子显示模式具备行内块的特点：加宽度高度生效，如果没有宽度，也就没有内容，盒子的宽度尺寸就是0 */
            width: 300px;
            /* 如果子级和父级相同，可以写100% */
            height: 100px;
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="../images/cute.jpeg" alt="cute">
        <div class="mask"></div>
    </div>
</body>
</html>
