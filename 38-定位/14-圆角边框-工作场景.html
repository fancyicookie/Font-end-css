<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 300px;
            height: 300px;
            background-color: pink;
            border-radius: 50%
        }

        .two {
            width: 300px;
            height: 100px;
            background-color: skyblue;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <!-- 正圆：border-radius:50% -->
    <div class="one"></div>

    <!-- 胶囊形：盒子要求是长方形；border-radius:盒子高度的一半 -->
    <div class="two"></div>
</body>
</html>
