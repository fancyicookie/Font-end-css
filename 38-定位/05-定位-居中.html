<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            /* 绝对定位的盒子，不能使用margin: auto居中 */
            position: absolute;
            left: 50%;
            /* margin-left: -200px; */
            /* 不能再写margin-right，因为当盒子向右移动50%之后，以中间线为参照，增加外边界相当于已经到顶端 */
            top: 50%;
            /* margin-top: -150px;; */

            /* 位移：自己宽高的一半 */
            transform: translate(-50%, -50%);

            width: 300px;
            height: 300px;
            background-color: pink;
        }
        
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
