<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .one {
            position: absolute;
            left: 25px;
            top: 50px;
            background-color: pink;
            z-index: 2;
        }
        .two {
            position: absolute;
            left: 50px;
            top: 100px;
            background-color: skyblue;
        }
        
        .three {
            position: absolute;
            left: 100px;
            top: 150px;
            background-color: green;
        }
        /* 默认情况下，定位的盒子后来者居上
            z-index: 整数 默认为0；取值越大，显示顺序越靠上。有定位的情况才会生效 */
    </style>
</head>
<body>
    <!-- 定位>浮动>标准流 -->
    <!-- 如果两个标签都定位？ -->
    <div class="two">two</div>
    <div class="one">one</div>
    <div class="three">three</div>
</body>
</html>
