    <div>
        <h1>月亮与六便士</h1>
        <p class="center">
            <span class="time">2022年7月23日</span>
            <span class="maomu">毛姆文学艺术</span>
            <a href="#">收藏本文</a>
        </p> 
        <hr>
        <p class="suojin">
            也许作家创造恶棍是为了满足内心深处的某些本能，就是那些在文明世界的礼仪风俗的压迫下退入神秘的潜意识深处的本能。让他创造的人物变得有血有肉，其实就是让他的自我中那个无法借由其他方式得以表达的部分获得生命。
        </p>
        <p class="suojin">
            “你在生活中的一切都跟别人有千丝万缕的关系。试图只为你自己、只靠你自己而生活是很荒唐的事情。你迟早会生病、疲倦和变老，到时你会爬着回去求别人帮忙。你内心将会渴望得到安慰和同情，到时你不会感到惭愧吗？你内心深处的人性迟早会渴望正常的人际关系的。
        </p>
    </div>
