<!DOCTYPE html>  <!-- 告知浏览器网页版本,现在是HTML5 -->
<html lang="en">
<head>
    <!-- 标识 网页使用的字符编码 UTF-8 国际化的编码，收录了全球语言的文字 -->
    <meta charset="UTF-8">
    <!-- IE兼容性差 /edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 宽度 = 设备宽度： 移动端网页的时候要用 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>
