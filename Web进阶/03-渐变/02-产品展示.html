<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 150px;
        }

        .box img {
            width: 300px;
        }

        .box .title {
            position: absolute;
            left: 15px;
            bottom: 20px;
            z-index: 2;
            width: 260px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
        }

        .box .mask {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 156px;
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,0.6)
            );
            opacity: 0;
            transition: all 0.5s;
        }

        /* 鼠标移入box，让mask变化 */
        .box:hover .mask {
            opacity: 1;
        }
        /* 
            1.准备盒子，定位在图片上面
            2. hover效果：显示渐变背景
        */
    </style>
</head>
<body>
    <div class="box">
        <img src="../02-平面转换/images/jiatou.jpeg" alt="">
        <!-- 渐变背景的盒子 -->
        <div class="title">水果篮子-夹与透</div>
        <!-- 或者渐变背景的盒子 -->
        <div class="mask"></div>
    </div>
</body>
</html>
