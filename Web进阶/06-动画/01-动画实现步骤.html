<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 150px;
            background-color: pink;

            /* 使用动画 */
            animation: change2 2s;

        }

        /* 定义动画 */
        @keyframes change {
            from {
                width: 200px;
            }
            to {
                width: 600px;
            }
        }

        @keyframes change2 {
            from {
                width: 200px;
                height: 150px;
            }
            to {
                width: 500px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
