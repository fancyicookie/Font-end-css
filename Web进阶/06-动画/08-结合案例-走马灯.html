<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 600px;
            height: 300px;
            border: 5px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }

        .box ul {
            width: 2100px;
            animation: move 5s infinite linear;
        }

        .box li {
            float: left;
        }

        /* 定义动画:位移 ul 左移动 X -1500px */
        @keyframes move {
            to {
                transform: translateX(-1500px);
            }
            
        }

        .box:hover ul {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li><img src="./images/chi.jpeg" alt=""></li>
            <li><img src="./images/cute.jpeg" alt=""></li>
            <li><img src="./images/girl.jpeg" alt=""></li>
            <li><img src="./images/iu.jpg" alt=""></li>
            <li><img src="./images/kawayi.jpeg" alt=""></li>

            <!-- 要保证最后两张移动的时候,显示区域不能留白 -->
            <li><img src="./images/chi.jpeg" alt=""></li>
            <li><img src="./images/cute.jpeg" alt=""></li>
        </ul>
    </div>
</body>
</html>
