<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验flex布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            justify-content: space-between;
            /* 如果去掉高度,浮动的图片撑不起父级的border,上下线会在一起显示 */

            /* flex不脱标 */
            /* flex 只能用于移动web中么?? */
                /* 并不是，现在网页端也用flex，效率更高 */
            /* height: 200px; */
            border: 1px solid #000;
        }

        .box div {
            /* float: left;
            margin: 10px; */
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
