<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
        }

        .box img {
            width: 100%;
            transition: all 0.5s;
        }

        .box:hover img {
            /* 这个效果是变长变宽的效果，并不是缩放 */
            /* width: 120%; */
            /* height: 120%; */

            /* transform: scale(0.8); */
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <!-- 使用scale改变元素的尺寸 -->
    <div class="box">
        <img src="./images/rotate2.jpeg" alt="">
    </div>
</body>
</html>
