<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            margin: 100px auto;
        }
        img {
            width: 300px;
            transition: all 2s;
        }
        .box {
            perspective: 1000px;
        }
        .box img:hover {
            transform: rotateX(60deg);
        }
    </style>
    <!-- transform: rotateZ 与 平面旋转效果一样-->

</head>
<body>
    <div class="box">
        <img src="../02-平面转换/images/rotate2.jpeg" alt="">
    </div>
</body>
</html>
