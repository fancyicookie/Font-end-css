<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 下划线 */
            text-decoration: underline;
        }

        p {
            /* <s></s> <del></del> */
            /* 删除线 */  
            text-decoration: line-through;
        }

        h2 {
            /* 上划线 */
            text-decoration: overline;
        }

        a {
            /* 去掉超链接下划线 */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>div</div>
    <h2>月亮与六便士</h2>
    <p>
        我要告诉你一件肯定显得很奇怪的事情，那就是当这一切结束之后，你会觉得自己异乎寻常地纯洁。
        你会有灵魂出窍、飘飘欲仙的感觉；你似乎能够触摸美了，仿佛它变成了有形有体的东西；你会有天
        人合一的感觉，仿佛已经与温煦的微风、叶子沙沙作响的树木、波光粼粼的河流融为一体。你觉得你
        就是上帝。你能向我解释这是怎么回事吗？
    </p>

</html>
