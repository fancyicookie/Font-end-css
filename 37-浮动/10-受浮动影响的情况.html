<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 清除浮动的方法 */
        /* .clearfix:after{
            content: " ";
            display: table; 
            height: 0;
            clear: both;
        }
        .clearfix{
            *zoom: 1;
        } */
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            /* 解决方法一就是加高度,但可能有不能加高度,或者高度未知的情况 */
            background-color: pink;
        }
        .bottom {
            height: 100px;
            background-color: green;
        }
        .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }
        .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 浮动：非IE浏览器下，容器不设高度且子元素浮动时，容器高度不能被内容撑开。 -->
    <div class="top clearfix">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
    <div class="bottom"></div>
</body>
</html>
