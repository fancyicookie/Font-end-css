<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .father::before {
            /* 必须设置content属性才能生效 */
            content: 'before';
            color: green;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            /* 伪元素默认是行内元素 */
            display: block;
        }

        .father::after {
            content: 'after';
        }
    </style>
</head>
<body>
    <!-- 一般页面中装饰性的小图可以使用伪元素 -->
    <!-- 伪元素是css模拟出的效果标签 -->
        <!-- ::before 在父元素的最前加伪元素 -->
        <!-- ::after 在父元素内容的最后添加伪元素 -->
    <!--         
    注意：
        必须设置content属性才能生效
        伪元素默认是行内元素 -->
        <div class="father">内容</div>
    
</body>
</html>
