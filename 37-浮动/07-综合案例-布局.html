<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            height: 40px;
            background-color: #333;
        }
        .content {
            width: 1226px;
            height: 560px;
            margin: 0 auto;
        }
        .header {
            height: 100px;
            background-color: pink;
        }
        .side {
            float: left;
            width: 234px;
            height: 460px;
            background-color: #ffa500;
            float: left;
        }
        .main {
            float: left;
            width: 992px;
            height: 460px;
            background-color: #87ceeb;
            /* float: left; */
        }

        /* css书写顺序: (效率会更高)
            1.浮动 / display
            2.盒子模型: margin border padding 宽高背景色
            3.文字样式
         */
    </style>
</head>
<body>
    <div class="nav"></div>
    <div class="content">
        <div class="header"></div>
        <div class="side"></div>
        <div class="main"></div>
    </div>
    
</body>
</html>
