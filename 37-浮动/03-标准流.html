    <p>标准流，又称文档流，是浏览器渲染显示网页内容时默认采用的一套排版规则，
        规定了应该以何种方式排列元素。</p>
    常见标准流规则：
    <ul>
        <li>块级元素：从上往下，垂直布局，独占一行</li>
        <li>行内元素 或 行内块元素：从左往右，水平布局，空间不够自动拆行。</li>
    </ul>
