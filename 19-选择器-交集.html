<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.box {
            color: red;
        }

        div.box {
            color: blue;
        }
        /* 同时满足多个标签选择 */
    </style>
</head>
<body>
    <!-- 找到第一个p,带box类的,设置文字颜色为红色 -->
    <p class="box">这是p标签</p>
    <p>ppppppp</p>
    <div class="box">这是div标签</div>
</body>
</html>
