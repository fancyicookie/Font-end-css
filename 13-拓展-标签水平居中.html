<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 不懂为啥,css3里面有这个 https://www.w3school.com.cn/css/css_align.asp */
            margin: 0 auto;
        }

        a {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 不懂为啥,css3里面有这个 https://www.w3school.com.cn/css/css_align.asp */
            display: block;
            /* 这样使用将a变成行内块的时候 margin居中不起作用 */
            /* 原因：div是块级元素，占据一整行，margin是左右自动，上为0开始
                 a转换成行内块元素，依旧是一小块，并不是整行的情况 
                 a转换成块级元素则一块可行,两块并列了*/
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div></div>
    <!-- <a href="#"></a>
    <a href="#"></a> -->
</body>
</html>
